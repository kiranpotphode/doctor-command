# Default check configuration for `wp doctor`
autoload-options-size:
  check: AutoloadOptionsSize
constant-savequeries-falsy:
  check: ConstantDefinition
  options:
    constant: SAVEQUERIES
    falsy: true
constant-wp-debug-falsy:
  check: ConstantDefinition
  options:
    constant: WP_DEBUG
    falsy: true
core-update:
  check: CoreUpdate
core-verify-checksums:
  check: CoreVerifyChecksums
cron-count:
  check: CronCount
cron-duplicates:
  check: CronDuplicates
file-eval:
  check: FileContents
  options:
    regex: eval\(.*base64_decode\(.*
option-blog-public:
  check: OptionValue
  options:
    option: blog_public
    value: 1
plugin-active-count:
  check: PluginActiveCount
plugin-deactivated:
  check: PluginDeactivated
plugin-update:
  check: PluginUpdate
theme-update:
  check: ThemeUpdate
cache-flush:
  check: CacheFlush
php-in-upload:
  check: PHPInUpload
language-update:
  check: LanguageUpdate
